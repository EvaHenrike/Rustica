            <label for="name">

            </label >

            <p>Telefonnummer</p>

            <label for="message">

            </label>

            <label for="check">
              <p class="label">Ich aktzeptiere die Datenschutzerklärung</p>
            </label>
            <input type="checkbox" id="check">
            <br>
            <input type="submit" class="buttonIV" class="label">
            <div class="buttonIV">
                <a href="#" class="buttonIV">abschicken</a>
